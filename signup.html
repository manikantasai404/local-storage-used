<!DOCTYPE html>
<html>
<head>
          <title>signup</title>
    
          <link rel="stylesheet" href="signup.css">
          <Script src="script.js"></Script>
</head>


<body>
   <h2>Sign Up</h2>
   <div style="text-align: center">
    
   <div class="Column-layout">

       <div class="side1-layout">
           <label ><b>First Name</b></label>
           <input id="FirstName" type="text" required>

           <label ><b>Email</b></label>
           <input id="email" type="email" name="email" required>

           <label for="country"><b>Country</b></label>
                 <select id="country" name="country">
                   <option value="None">None</option>
                   <option value="India">India</option>
                   <option value="australia">Australia</option>
                   <option value="canada">Canada</option>
                   <option value="usa">USA</option>
                 </select>
         </div>


       <div class="side2-layout">
           <label><b>Last Name</b></label>
           <input id="LastName" type="text" required>
           <label><b>Password</b></label>

           <input id="password" type="password" name="password" required>
           <label for="state"><b>State/Province</b></label>

                 <select id="state" name="state">
                     <option value="None">None</option>
                   <option value="Andhrapradesh">Andhrapradesh</option>
                   <option value="Karnataka">Karnataka</option>
                   <option value="Tamilnadu">Tamilnadu</option>
                   <option value="Kerala">Kerala</option>
                 </select>
         </div>
   </div>



   <div style="margin-right: -5px;">
       <label for="subject"><b>Business Role</b></label><br>
       <select id="Business" name="role" required style="height:50px; width:60%;">
          <option value="None">None</option>
        <option value="Software trainee">Software trainee</option>
        <option value="Software Developer">Software Developer</option>
        <option value="UI Developer">UI Developer</option>
        <option value="FullStack Developer">FullStack Developer</option>
      </select>
   </div>



   


<div>
    
       <button class="submit" type="submit" onclick="save();"><a href="login.html">Submit</a></button>
     </div>
</div>




</body>
</html>
