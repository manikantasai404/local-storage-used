<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="login.css">
	<Script src="script.js"></Script>
</head>
<body>
	
	<div class="whole">
		<div class="login1">
			<div class="wrap-login">
				<div class="login1-pic" data-tilt>
					<img src="1.jpg" alt="IMG">
                </div>

				<form class="login100-form">
					<span class="login1title">
						Login
					</span>

					<div class="wrap-input100">
						<input class="input1" id="email" type="email" placeholder="Email">
						
					</div>

					<div class="wrap-input100" required>
						<input class="input1" id="password" type="password" placeholder="Password">
						
					</div>
					
					<div class="container-login100-form-btn">
						<input type="button" class="login1form-btn" value="Login" onclick="login()">
							
						
					</div>

					<div class="text-center">
						<a class="txt2" >
							<input type="checkbox" checked> I agree to our terms and conditions
						</a>
					</div>

					<div class="text-center1">
						<a class="txt2" href="#">
                            Forget Password
							
							
                        </a>
                        <div class="text-center1">
                                <a class="txt3" href="signup.html">
                                    
                                    Create your Account
                                    
                                </a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	

</body>
</html>
